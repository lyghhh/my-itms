<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h2 {
				background: #00FFFF;
				text-align: center;
				height: 50px;
				width: 400px;
				/* font-size: 30px; */
			}
			div {
				height: 300px;
				width: 400px;
				background: #00FFFF;
				display: flex;
				justify-content: center;
				align-content: center;
				border: 5px dotted orange;
				position: absolute;
				
				
			}
		</style>
	</head>
	<body>
		<script src="move1.5.js"></script>
		<h2 id="title">Web开发技术</h2>
		<div id="box">
			The way is to long that I will go.
			But it was so bad that I had went in my way
		</div>
		<script type="text/javascript">
			let oTitle=document.getElementById("title")
			let oDiv=document.getElementById("box")
			// 链式运动
			oTitle.onmouseover=function(){
				move(this,'font-size',30 ,function(){
					move(oTitle,'border-radius',40,function(){
						move(oTitle,'opacity',30)
					})
				})
			}
			oTitle.onmouseout=function(){
					move(this,'font-size',15,function(){
					move(oTitle,'border-radius',10,function(){
						move(oTitle,'opacity',100,function(){
							move(oTitle,'background','red')
						})
					})
				})
					
				}
			// oTitle.onmouseover=function(){
			// 	move(this,'height',100)
			// }
			// oTitle.onmouseout=function(){
			// 	move(this,'height',30)
			// }
			oDiv.onmouseover=function(){
				move(this,'height',400)
			}
			oDiv.onmouseout=function(){
				
				move(this,'height',50)
				
			}
		
				
					
				
		</script>
	</body>
</html>
